apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27+'
    compile 'com.github.cncash:CNRefreshRecyclerView:3.2'
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.33'
    //fresco
    compile 'com.facebook.fresco:fresco:1.7.1'
    
    compile 'com.facebook.fresco:animated-gif:1.7.1'
    compile 'com.android.support:cardview-v7:27+'
    compile 'com.github.cncash:RZGDTBaseLib:1.0'
}
